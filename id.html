<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>mObywatel</title>
    <link rel="stylesheet" href="assets/id.css?v=1.5">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/gC8DDHD.png">
    <link rel="apple-touch-icon" href="https://i.imgur.com/gC8DDHD.png">
    <link rel="shortcut icon" href="https://i.imgur.com/gC8DDHD.png">
</head>
<body>
    <header class="top_grid">
        <img class="logo" src="https://i.imgur.com/wEDerI2.png" alt="mObywatel logo">
        <p class="logo_text">mObywatel</p>
    </header>
    <main>
        <section class="top_text">
            <p class="welcome"></p>
            <p class="login_text">Zaloguj się do aplikacji.</p>
        </section>
        <section class="password_box">
            <div class="password_grid">
                <label for="password_input" class="password_text">Hasło</label>
                <div class="input_holder">
                    <input id="password_input" class="password_input" type="password" required aria-describedby="passwordHelp">
                    <div class="eye"></div>
                </div>
                <p class="forgot_password">Nie pamiętasz hasła?</p>
            </div>
        </section>
    </main>
    <footer class="bottom">
        <button class="login">Zaloguj się</button>
        <div class="data">
            <img class="logo_other" style="height: 20px;" src="https://i.imgur.com/CGA3FjJ.png" alt="Logo description">
            <img class="logo_other" src="assets/images/mc.svg" alt="MC logo">
            <p class="version">wersja 4.52.0 (13)</p>
        </div>
    </footer>
    <script src="assets/id.js?v=1.1" defer></script>
    <script src="assets/manifest.js" defer></script>
</body>
</html>
