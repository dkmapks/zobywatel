<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>mObywatel</title>
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/gC8DDHD.png">
    <link rel="apple-touch-icon" href="https://i.imgur.com/gC8DDHD.png">
    <link rel="shortcut icon" href="https://i.imgur.com/gC8DDHD.png">
    <link rel="stylesheet" href="assets/more.css">
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <nav class="bottom_bar">
        <div class="bottom_bar_grid">
            <div class="bottom_element_grid" send="home" role="button">
                <div class="bottom_element_image home"></div>
                <p class="bottom_element_text">Pulpit</p>
            </div>
            <div class="bottom_element_grid" send="documents" role="button">
                <div class="bottom_element_image documents"></div>
                <p class="bottom_element_text">Dokumenty</p>
            </div>
            <div class="bottom_element_grid" send="services" role="button">
                <div class="bottom_element_image services"></div>
                <p class="bottom_element_text">Usługi</p>
            </div>
            <div class="bottom_element_grid" send="qr" role="button">
                <div class="bottom_element_image qr"></div>
                <p class="bottom_element_text">Kod QR</p>
            </div>
            <div class="bottom_element_grid" send="more" role="button">
                <div class="bottom_element_image more more_open"></div>
                <p class="bottom_element_text open">Więcej</p>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1 class="main_title">Więcej</h1>
        <section>
            <h2 class="title">Ustawienia</h2>
            <div class="services_list">
                <div class="service" role="button">
                    <img class="service_icon" src="https://i.imgur.com/t3qczuA.png" alt="Zmień hasło icon">
                    <p class="service_name">Zmień hasło</p>
                    <img class="arrow" src="https://i.imgur.com/Y88ZqRS.png" alt="Arrow icon">
                </div>
                <div class="service" role="button">
                    <img class="service_icon" src="https://i.imgur.com/dk7SZrW.png" alt="Logowanie biometryczne icon">
                    <p class="service_name">Logowanie biometryczne</p>
                    <img class="arrow" src="https://i.imgur.com/Y88ZqRS.png" alt="Arrow icon">
                </div>
                <div class="service" role="button">
                    <img class="service_icon" src="https://i.imgur.com/I8owg76.png" alt="Powiadomienia icon">
                    <p class="service_name">Powiadomienia</p>
                    <img class="arrow" src="https://i.imgur.com/Y88ZqRS.png" alt="Arrow icon">
                </div>
                <div class="service" role="button">
                    <img class="service_icon" src="https://i.imgur.com/6G7COjv.png" alt="Język aplikacji icon">
                    <p class="service_name">Język aplikacji</p>
                    <img class="arrow" src="https://i.imgur.com/Y88ZqRS.png" alt="Arrow icon">
                </div>
                <div class="service" style="border: none;" role="button">
                    <img class="service_icon" src="https://i.imgur.com/T3kuwpr.png" alt="Wydane certyfikaty icon">
                    <p class="service_name">Wydane certyfikaty</p>
                    <img class="arrow" src="https://i.imgur.com/Y88ZqRS.png" alt="Arrow icon">
                </div>
            </div>
        </section>

        <section>
            <h2 class="title">Pozostałe</h2>
            <div class="services_list" style="margin-bottom: 150px;">
                <div class="service" role="button">
                    <img class="service_icon" src="https://i.imgur.com/IsgPlY2.png" alt="Historia aktywności icon">
                    <p class="service_name">Historia aktywności</p>
                    <img class="arrow" src="https://i.imgur.com/Y88ZqRS.png" alt="Arrow icon">
                </div>
                <div class="service" role="button">
                    <img class="service_icon" src="https://i.imgur.com/28v1TEk.png" alt="Informacje prawne icon">
                    <p class="service_name">Informacje prawne</p>
                    <img class="arrow" src="https://i.imgur.com/Y88ZqRS.png" alt="Arrow icon">
                </div>
                <div class="service" style="border: none;" role="button">
                    <img class="service_icon" src="https://i.imgur.com/soqJrKk.png" alt="Pomoc techniczna icon">
                    <p class="service_name">Pomoc techniczna</p>
                    <img class="arrow" src="https://i.imgur.com/Y88ZqRS.png" alt="Arrow icon">
                </div>
            </div>
        </section>
    </main>

    <script src="assets/bar.js"></script>
    <script src="assets/manifest.js"></script>
</body>
</html>
